<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

  <style type="text/css">
    body {
      margin: 0px;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
    }
    .div-relative{
      margin-left: auto;
      margin-right: auto;
      position:relative;
      color: gray;
      border:0 solid #000;

      width: 100% !important;
      height: 100% !important;
    }
    .div-video{
      position:absolute;
      z-index:10;
      background: white;
      width: 100% !important;
      height: 100% !important;
    }
    .div-top-logo{
      margin: 0 auto;
      top: 30; left: 0; right: 0; bottom: 0;
      overflow: auto;

      position:absolute;
      z-index:100;
      width:400px;
      height:200px
    }
    .div-middle-buttons{
      margin: auto;
      top: 0;left: 0; right: 0; bottom: 0;
      overflow: auto;

      position:absolute;
      z-index:100;
      /*background: blue;*/
      width:600px;
      height:90px
    }
    #div-ios-button{
      text-align:center;
      margin: auto;
      top: 0;left: 0; right: 0; bottom: 0;
      overflow: auto;

      position:absolute;
      z-index:100;
      color:#fff;
      background:url('static/button-bg.png') no-repeat;
      width: 234px;
      height: 34px;
    }

    #div-android-button{
      text-align:center;
      margin: auto;
      top: 0; right: 0; bottom: 0;
      overflow: auto;
      color:#fff;
      position:absolute;
      z-index:100;

      background:url('static/button-bg.png') no-repeat;
      width: 234px;
      height: 34px;
    }

    .div-bottom-text{
      margin: 0 auto;
      left: 0; right: 0; bottom: 20;
      overflow: auto;

      position:absolute;
      z-index:100;
      width:300px;
      height:150px
    }
    #div-bottom-large-text{
      text-align:center;
      margin:0 auto;
      top: 20; left: 0; right: 0; bottom: 0;
      overflow: auto;
      font-size: 28px;
      position:absolute;
      z-index:100;
      color: white;
      height:30px
    }
    #div-bottom-small-text1{
      text-align:center;
      margin:0 auto;
      top: 60px; left: 0; right: 0; bottom: 0;
      overflow: auto;
      font-family: Georgia,Times, TimesNR, 'New Century Schoolbook', 'New York', serif;
      position:absolute;
      z-index:100;
      color: rgb(248, 248, 248);
      height:20px
    }
    #div-bottom-small-text2{
      text-align:center;
      margin:0 auto;
      top: 80px; left: 0; right: 0; bottom: 0;
      overflow: auto;
      font-family: NSimSun,Georgia,Times, TimesNR, 'New Century Schoolbook', 'New York', serif;
      position:absolute;
      z-index:100;
      color: rgb(248, 248, 248);
      height:20px
    }
    #qrcode{
      width:120px;
      height:120px;
      background:#fff;
      border:2px solid yellow;
      position:absolute;
      top:50%;
      left:50%;
      margin-top:30px;
      margin-left:-60px;
      z-index: 200;
      display: none;
    }
    .div-middle-buttons span{
      display: inline-block;
      margin-top:6px;
    }
    .div-middle-buttons i{
      font-size: 26px;
      font-style: normal;
      font-weight: bold;

    }
  </style>
</head>

<body>
  <div class="div-relative">
    <div class="div-video" id="video_content">
      <video id="video" class="video-js vjs-big-play-centered"
      controls preload="auto" poster="" data-setup='{ "controls": false }'>

        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>

    <div class="div-top-logo">
      <img src="static/logo.png" width=100%/>
    </div>
    
    <div class="div-middle-buttons">
      <div id="div-ios-button">
        <span>IOS/Android DOWNLOAD</span>
      </div>
    </div>

    <div class="div-bottom-text">
      <div id="div-bottom-large-text">COMMING SOON!</div>
      <div id="div-bottom-small-text1">Say something here</div>
      <div id="div-bottom-small-text2">Maybe two sentences are enough</div>
    </div>
  </div>
  <div id="qrcode">
    <img src="img/code.jpg" alt="" width=100% height=100%>
  </div>
  <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
  <script type="text/javascript">

    var looperNnumber = 2;

    videojs("video").ready(function(){
      var player = this;

      player.on('loadeddata',function(){
        console.log("加载数据");
      })

      // 检测播放时间
      player.on('timeupdate', function () {
          // console.log('当前播放时间：=', player.currentTime());
      });

      // 开始或恢复播放
      player.on('play', function() {
          console.log('开始/恢复播放');
      });

      player.on('ended',function(){
        loopMode = looperNnumber % 3

        if ( loopMode == 0 ){
          player.src({ type: 'video/mp4', src: 'videos/blurry.mov' });
          player.play();
        }
        if ( loopMode == 1 || loopMode == 2 ){
          player.src({ type: 'video/mp4', src: 'videos/clear.mov' });
          player.play();
        }
        looperNnumber++;
      })

      player.src({ type: 'video/mp4', src: 'videos/clear.mov' });
      player.play();
    });
    var video_content=document.getElementById('video_content');
    var ios_btn=document.getElementById('div-ios-button');
    var qrcode=document.getElementById('qrcode');
         qrcode.style.display='none';
    ios_btn.onclick=function () {
      if (qrcode.style.display == "none") {
      	qrcode.style.display='block';
      }else{
      	qrcode.style.display='none';
      }
    };
    video_content.onclick=function(){
      qrcode.style.display='none';
    }

  </script>
</body>
